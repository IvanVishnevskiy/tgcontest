<div class="login">
  <img class="login_logo" src="../../img/logo.svg" alt="Telergam">
  <h3 class="login_h">Sign in to Telegram</h3>
  <p>Please confirm your country and enter your phone number</p>

  <div class="login_country">
    <div class="login_country_inner float-group">
        <input class="float-group-input login_country_input" type="text" required>
        <label class="float-group-label login_country_selected">Country</label>
    </div>
    <div class="l_clh l_clh_h">
        <ul class="l_cl"></ul>
    </div>
  </div>
  <div class="login_country_inner float-group">
      <input class="float-group-input login_phone_input" type="phone" required>
      <label class="float-group-label login_country_selected">Phone number</label>
  </div>

  <label for="keepsignedin">
    <input type="checkbox">
    Keep me signed in
  </label>
</div>
